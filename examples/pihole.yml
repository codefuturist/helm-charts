version: '3.8'

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      # DNS Ports
      - "53:53/tcp"
      - "53:53/udp"
      # Default HTTP Port
      - "80:80/tcp"
      # Default HTTPS Port
      - "443:443/tcp"
      # DHCP Port (optional)
      - "67:67/udp"
    environment:
      # Timezone
      TZ: 'America/New_York'
      # Web interface password
      FTLCONF_webserver_api_password: 'correct_horse_battery_staple'
      # DNS listening mode
      FTLCONF_dns_listeningMode: 'all'
      # Upstream DNS servers
      FTLCONF_dns_upstreams: '8.8.8.8;8.8.4.4;1.1.1.1'
      # Enable DNSSEC
      FTLCONF_dns_dnssec: 'true'
      # Query logging
      FTLCONF_database_DBfile: '/etc/pihole/pihole-FTL.db'
      # Web server settings
      FTLCONF_webserver_port: '80o,[::]:80o,443os,[::]:443os'
      # Misc settings
      PIHOLE_UID: '1000'
      PIHOLE_GID: '1000'
    volumes:
      # Persist Pi-hole configuration
      - './etc-pihole:/etc/pihole'
      # Persist dnsmasq configuration (optional)
      - './etc-dnsmasq.d:/etc/dnsmasq.d'
    cap_add:
      # Required for DHCP
      - NET_ADMIN
      # Required for NTP
      - SYS_TIME
      # Optional for better performance
      - SYS_NICE
      # Required for network operations
      - NET_RAW
      - NET_BIND_SERVICE
    restart: unless-stopped
    dns:
      - 127.0.0.1
      - 8.8.8.8
    healthcheck:
      test: ["CMD", "dig", "+short", "+norecurse", "+retry=0", "@127.0.0.1", "pi.hole"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
