name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
      - 'docs/**'
      - 'templates/**'
      - 'scripts/**'
      - 'mkdocs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'charts/**'
      - 'docs/**'
      - 'templates/**'
      - 'scripts/**'
      - 'mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate:
    name: Validate Documentation Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Check chart documentation sync
        run: |
          uv run python scripts/sync-chart-docs.py --check || {
            echo "::error::Chart documentation is out of sync. Run './scripts/sync-chart-docs.py' locally and commit the changes."
            exit 1
          }

  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Sync and generate documentation
        run: uv run python scripts/sync-chart-docs.py || true

      - name: Build documentation
        run: uv run mkdocs build -d site-docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site-docs

  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
