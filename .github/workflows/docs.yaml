name: Update Chart Documentation

on:
  push:
    branches:
      - main
    paths:
      - "charts/apps/**/Chart.yaml"
      - "charts/apps/**/values.yaml"
      - "charts/apps/**/README.md.gotmpl"
      - "charts/libs/**/Chart.yaml"
      - "charts/libs/**/values.yaml"
      - ".github/workflows/docs.yaml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install helm-docs
        run: |
          cd /tmp
          wget https://github.com/norwoodj/helm-docs/releases/download/v1.14.2/helm-docs_1.14.2_Linux_x86_64.tar.gz
          tar -xzf helm-docs_1.14.2_Linux_x86_64.tar.gz
          sudo mv helm-docs /usr/local/bin/
          helm-docs --version

      - name: Generate chart documentation
        run: |
          echo "Generating documentation for all charts..."
          helm-docs --chart-search-root=charts/apps
          helm-docs --chart-search-root=charts/libs

      - name: Check for documentation changes
        id: git-check
        run: |
          git diff --exit-code charts/apps/*/README.md charts/libs/*/README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit documentation to main
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add charts/apps/*/README.md charts/libs/*/README.md
          git commit -m "docs: auto-update chart documentation [skip ci]"
          git push origin main
          echo "âœ“ Chart documentation updated"
