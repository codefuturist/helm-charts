name: Publish Helm Chart 2

on:
  push:
    branches:
      - master
    paths:
      - 'charts/**'
      - '.github/workflows/publish-helm-chart.yaml'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  package-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      # Install Git to push changes
      - name: Install Git
        run: sudo apt-get install git

      # Package the Helm chart
      - name: Package Helm Chart
        run: helm package ./application # --destination ./charts

      - name: Package Helm Chart
        run: helm package ./homarr # --destination ./charts

      # Configure Git with a GitHub token
      - name: Configure Git for GitHub Pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      # Update Helm repository index
      - name: Update Helm repo index
        run: |
          helm repo index ./charts --url https://codefuturist.github.io/helm-charts/charts

      # Commit the updated index.yaml and packaged chart
      - name: Commit and Push Changes
        run: |
          git add charts/*
          git commit -m "Add packaged Helm chart and update index"
          git push origin master

      # Optionally: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: ${{ github.ref == 'refs/heads/master' }}
        run: |
          git fetch origin gh-pages:gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages
          cp -r charts/* .
          git add .
          git commit -m "Update Helm repo"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages