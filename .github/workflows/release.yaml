name: Release Charts

on:
  push:
    branches:
      - main
    paths:
      - "charts/**"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.2

      - name: Add Helm repositories
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add stakater https://stakater.github.io/stakater-charts
          helm repo update

      - name: Build chart dependencies
        run: |
          # Build dependencies for all charts recursively
          find charts -name "Chart.yaml" -type f | while read chart_file; do
            chart_dir=$(dirname "$chart_file")
            # Skip example charts
            if [[ "$chart_dir" == *"/examples/"* ]]; then
              echo "Skipping example chart: $chart_dir"
              continue
            fi
            if grep -q "^dependencies:" "$chart_file" 2>/dev/null; then
              echo "Building dependencies for $chart_dir"
              helm dependency build "$chart_dir" || {
                echo "ERROR: Failed to build dependencies for $chart_dir"
                exit 1
              }
            fi
          done

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          charts_dir: charts
          skip_existing: true
