name: Release

on:
  push:
    tags:
      - 'release/*'
      - 'release/**'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: Main-Env

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Update gh-pages branch
        run: |
          git checkout gh-pages
          git config --local user.email "58808821+codefuturist@users.noreply.github.com"
          git config --local user.name "codefuturist"
          git checkout master -- homarr/
          git checkout nginx -- application/
          git checkout nginx -- nginx/
          git commit -am "Update chart version to $(git describe --tags)"
          git push origin gh-pages

      # Uncomment this section if you want to create a release using GitHub CLI.
      # - name: Create GitHub Release
      #   run: |
      #     gh release create $(git describe --tags) \
      #       $(git describe --tags | sed 's|release/||; s/@/-/g' | awk '{print $0".tgz"}') \
      #       --title "$(git describe --tags)" \
      #       --notes "Automated release notes."

  release2:
    runs-on: ubuntu-latest
    environment: Main-Env

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will fail to push refs to dest repo
      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@master
        with:
          branch: master
          repository: https://github.com/codefuturist/helm-charts.git
          target_dir: docs
          token: ${{ secrets.GITHUB_TOKEN }}
          charts_dir: .
          charts_url: https://codefuturist.github.com/helm-charts
          owner: codefuturist
          linting: off
          commit_username: codefuturist
          commit_email: 58808821+codefuturist@users.noreply.github.com