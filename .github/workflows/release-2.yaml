name: Release

on:
  push:
    tags:
      - 'release/*'
      - 'release/**'
  workflow_dispatch:

permissions: write-all


jobs:
  release:
    runs-on: ubuntu-latest
    environment: Main-Env

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - run: |
          git checkout gh-pages
          git config --local user.email "58808821+codefuturist@users.noreply.github.com"
          git config --local user.name "codefuturist"
          git checkout master -- homarr/
          git commit -am "Update chart version to $(git describe --tags)"
          git push origin gh-pages
          gh release create $(git describe --tags) $(git describe --tags | sed 's|release/||; s/@/-/g' | awk '{print $0".tgz"}') --title "$(git describe --tags)" --notes "Automated release notes."
