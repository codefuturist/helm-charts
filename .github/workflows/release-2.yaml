name: Release

on:
  push:
    tags:
      - 'release/*'
      - 'release/**'
  workflow_dispatch:

permissions: write-all


jobs:
  release:
    runs-on: ubuntu-latest
    environment: Main-Env

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TT: ${{ secrets.GITHUB_TOKEN }}
      GG: ${{ secrets.MM }}
      GP: ${{ secrets.TS }}
      PP: ${{ vars.TEST }}
      # PF: ${{ env.HEI }}
      PD: ${{ vars.HEI }}
      PT: ${{ vars.Main-Env }}
      PH: ${{ secrets.MYSECRET }}
      PG: ${{ vars.HEI }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - run: |
          gh release create $(git describe --tags) --title "Release $(git describe --tags)" --notes "Automated release notes."
