name: Release

on:
  push:
    branches:
      - master
    tags:
      - 'release/*'
      - 'release/**'
  workflow_dispatch:

permissions: write-all


jobs:
  release:
    runs-on: ubuntu-latest
    environment: Main-Env

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TT: ${{ secrets.GITHUB_TOKEN }}
      GG: ${{ secrets.MM }}
      GP: ${{ secrets.TS }}
      PP: ${{ vars.TEST }}
      # PF: ${{ env.HEI }}
      PD: ${{ vars.HEI }}
      PT: ${{ vars.Main-Env }}
      PH: ${{ secrets.MYSECRET }}
      PG: ${{ vars.HEI }}

    steps:
      - run: |
          gh status
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Create release version
        run: npx lerna version --conventional-commits

      # - name: Push changes
      #  run: git push --follow-tags

      - name: Create GitHub Release
        run: gh status

        #gh release create $(git describe --tags) --title "Release $(git describe --tags)" --notes "Automated release notes."