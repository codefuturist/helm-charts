{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "paperless-ngx.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "paperless-ngx.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "paperless-ngx.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from anywhere if allowExternal is true
    {{- if .Values.networkPolicy.allowExternal }}
    - {}
    {{- else }}
    # Only allow ingress from pods in the same namespace
    - from:
        - podSelector: {}
    {{- end }}
    {{- with .Values.networkPolicy.extraIngress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  egress:
    # Allow egress to PostgreSQL
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.database.postgresql.port }}
    # Allow egress to Redis
    {{- if .Values.redis.enabled }}
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.redis.port }}
    {{- end }}
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow SMTP if email is enabled
    {{- if .Values.email.enabled }}
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.email.port }}
    {{- end }}
    # Allow egress to internet for OCR languages and updates
    - to:
        - podSelector: {}
    {{- with .Values.networkPolicy.extraEgress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
