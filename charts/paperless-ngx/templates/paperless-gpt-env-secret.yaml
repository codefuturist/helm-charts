{{- if and .Values.paperlessGpt.enabled (eq (include "paperless-ngx.paperlessGpt.managedEnv" .) "true") }}
{{- if not .Values.paperlessGpt.envSecret.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "paperless-ngx.paperlessGpt.envSecretName" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "paperless-ngx.labels" . | nindent 4 }}
    app.kubernetes.io/component: paperless-gpt
type: Opaque
stringData:
  {{ include "paperless-ngx.paperlessGpt.envSecretKey" . }}: |-
{{ include "paperless-ngx.paperlessGpt.envFile" . | indent 4 }}
{{- end }}
{{- end }}
