{{- if .Values.paperlessGpt.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "paperless-ngx.paperlessGpt.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "paperless-ngx.labels" . | nindent 4 }}
    app.kubernetes.io/component: paperless-gpt
  {{- with .Values.paperlessGpt.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.paperlessGpt.service.type }}
  selector:
    {{- include "paperless-ngx.paperlessGpt.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.paperlessGpt.service.port }}
      protocol: TCP
      targetPort: http
      {{- if and (eq .Values.paperlessGpt.service.type "NodePort") .Values.paperlessGpt.service.nodePort }}
      nodePort: {{ .Values.paperlessGpt.service.nodePort }}
      {{- end }}
  {{- if .Values.paperlessGpt.service.exposeRagPort }}
    - name: rag
      port: {{ .Values.paperlessGpt.service.ragPort }}
      protocol: TCP
      targetPort: rag
      {{- if and (eq .Values.paperlessGpt.service.type "NodePort") .Values.paperlessGpt.service.ragNodePort }}
      nodePort: {{ .Values.paperlessGpt.service.ragNodePort }}
      {{- end }}
  {{- end }}
{{- end }}
