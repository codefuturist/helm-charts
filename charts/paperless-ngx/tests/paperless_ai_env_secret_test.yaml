suite: paperless-ai-env-secret
templates:
  - paperless-ai-env-secret.yaml
tests:
  - it: creates managed env secret when enabled
    set:
      paperlessAi.enabled: true
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: RELEASE-NAME-paperless-ngx-paperless-ai-env
      - matchRegex:
          path: stringData["paperless-ai.env"]
          pattern: "PAPERLESS_API_URL=http://RELEASE-NAME-paperless-ngx:80/api"

  - it: skips env secret when existing one is provided
    set:
      paperlessAi.enabled: true
      paperlessAi.envSecret.existingSecret: custom-secret
    asserts:
      - hasDocuments:
          count: 0

  - it: skips env secret in ui config mode
    set:
      paperlessAi.enabled: true
      paperlessAi.configMode: ui
    asserts:
      - hasDocuments:
          count: 0
