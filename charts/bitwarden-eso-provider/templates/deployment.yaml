apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bitwarden-eso-provider.fullname" . }}
  labels:
    {{- include "bitwarden-eso-provider.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "bitwarden-eso-provider.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "bitwarden-eso-provider.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "bitwarden-eso-provider.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: provider
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: {{ include "bitwarden-eso-provider.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.api.port }}
          protocol: TCP
        env:
        - name: BW_SERVER
          value: {{ .Values.bitwarden.server | quote }}
        - name: BW_SESSION_TTL
          value: {{ .Values.bitwarden.sessionTTL | quote }}
        - name: BW_SYNC_INTERVAL
          value: {{ .Values.bitwarden.syncInterval | quote }}
        - name: API_PORT
          value: {{ .Values.api.port | quote }}
        - name: CACHE_ENABLED
          value: {{ .Values.cache.enabled | quote }}
        - name: CACHE_TTL
          value: {{ .Values.cache.ttl | quote }}
        - name: CACHE_MAX_SIZE
          value: {{ .Values.cache.maxSize | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.logging.level | quote }}
        - name: LOG_FORMAT
          value: {{ .Values.logging.format | quote }}
        {{- if .Values.bitwarden.auth.useApiKey }}
        - name: BW_AUTH_METHOD
          value: "apikey"
        - name: BW_CLIENTID
          valueFrom:
            secretKeyRef:
              name: {{ include "bitwarden-eso-provider.credentialsSecretName" . }}
              key: {{ .Values.bitwarden.auth.existingSecret.clientIdKey }}
        - name: BW_CLIENTSECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "bitwarden-eso-provider.credentialsSecretName" . }}
              key: {{ .Values.bitwarden.auth.existingSecret.clientSecretKey }}
        {{- else if .Values.bitwarden.auth.usePassword }}
        - name: BW_AUTH_METHOD
          value: "password"
        - name: BW_EMAIL
          valueFrom:
            secretKeyRef:
              name: {{ include "bitwarden-eso-provider.credentialsSecretName" . }}
              key: {{ .Values.bitwarden.auth.existingSecret.emailKey }}
        - name: BW_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "bitwarden-eso-provider.credentialsSecretName" . }}
              key: {{ .Values.bitwarden.auth.existingSecret.passwordKey }}
        {{- end }}
        - name: API_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "bitwarden-eso-provider.apiTokenSecretName" . }}
              key: {{ .Values.api.existingSecret.key }}
        {{- if .Values.api.tokenFile.enabled }}
        - name: API_TOKEN_FILE
          value: {{ .Values.api.tokenFile.path | quote }}
        {{- end }}
        {{- with .Values.startupProbe }}
        startupProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - name: cache
          mountPath: /app/.cache
        - name: tmp
          mountPath: /tmp
        {{- if .Values.api.tokenFile.enabled }}
        - name: api-token-file
          mountPath: {{ dir .Values.api.tokenFile.path }}
          readOnly: true
        {{- end }}
      volumes:
      - name: cache
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      {{- if .Values.api.tokenFile.enabled }}
      - name: api-token-file
        secret:
          secretName: {{ .Values.api.tokenFile.secretName | required "api.tokenFile.secretName is required when tokenFile.enabled is true" }}
          items:
          - key: {{ .Values.api.tokenFile.secretKey }}
            path: {{ base .Values.api.tokenFile.path }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
