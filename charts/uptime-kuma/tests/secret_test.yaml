suite: test uptime-kuma secrets
templates:
  - secret.yaml
tests:
  - it: should not create secret by default (handled internally)
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create secret with auth settings (internal auth)
    set:
      auth.enabled: true
      auth.username: admin
      auth.password: test123
    asserts:
      - hasDocuments:
          count: 0
