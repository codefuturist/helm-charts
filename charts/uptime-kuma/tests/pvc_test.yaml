suite: test uptime-kuma PVC and PDB
templates:
  - pvc.yaml
  - pdb.yaml
tests:
  - it: should not create PVC by default
    template: pvc.yaml
    set:
      persistence.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create PVC when persistence enabled
    template: pvc.yaml
    set:
      persistence.enabled: true
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - equal:
          path: metadata.name
          value: RELEASE-NAME-uptime-kuma
      - equal:
          path: spec.resources.requests.storage
          value: 4Gi

  - it: should configure custom storage size
    template: pvc.yaml
    set:
      persistence.enabled: true
      persistence.size: 10Gi
    asserts:
      - equal:
          path: spec.resources.requests.storage
          value: 10Gi

  - it: should configure storage class
    template: pvc.yaml
    set:
      persistence.enabled: true
      persistence.storageClassName: "fast-storage"
    asserts:
      - equal:
          path: spec.storageClassName
          value: "fast-storage"

  - it: should not create PDB by default
    template: pdb.yaml
    asserts:
      - hasDocuments:
          count: 0

  - it: should create PDB when enabled
    template: pdb.yaml
    set:
      pdb.enabled: true
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: metadata.name
          value: RELEASE-NAME-uptime-kuma

  - it: should configure minAvailable in PDB
    template: pdb.yaml
    set:
      pdb.enabled: true
      pdb.minAvailable: 2
    asserts:
      - equal:
          path: spec.minAvailable
          value: 2
