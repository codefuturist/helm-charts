# MeTube CI Test: Custom yt-dlp Options
# Tests custom yt-dlp configuration

metube:
  downloadMode: "sequential"
  maxConcurrentDownloads: 1
  customDirs: true
  outputTemplate: "%(uploader)s/%(playlist)s/%(title)s.%(ext)s"
  ytdlOptions: '{"format": "bestvideo+bestaudio", "writesubtitles": true, "subtitleslangs": ["en"]}'

persistence:
  enabled: true
  size: 10Gi

storage:
  downloadDir: "/downloads"
  tempDir: "/tmp"

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 2000m
    memory: 1Gi
