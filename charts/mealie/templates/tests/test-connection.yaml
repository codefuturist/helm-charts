{{- if .Values.mealie.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mealie.fullname" . }}-test-connection"
  namespace: {{ include "mealie.namespace" . }}
  labels:
    {{- include "mealie.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: wget
    image: busybox:1.36
    command: ['wget']
    args:
    - '--spider'
    - '--timeout=5'
    - '--tries=3'
    - '{{ include "mealie.fullname" . }}-mealie:{{ .Values.service.port }}/api/app/about'
{{- end }}
