suite: test pgadmin configmaps
templates:
  - configmap.yaml
tests:
  - it: should create configmap with server definitions
    set:
      pgadmin.email: admin@example.com
      pgadmin.password: test123
      pgadmin.serverDefinitions.servers.1.Name: "Test DB"
      pgadmin.serverDefinitions.servers.1.Host: "postgres.default"
      pgadmin.serverDefinitions.servers.1.Port: 5432
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: RELEASE-NAME-pgadmin
      - isNotEmpty:
          path: data["servers.json"]

  - it: should create config_local configmap when enabled
    set:
      pgadmin.email: admin@example.com
      pgadmin.password: test123
      pgadmin.configLocal.enabled: true
      pgadmin.configLocal.existingConfigMap: ""
      pgadmin.configLocal.content: "# Custom config"
    asserts:
      - hasDocuments:
          count: 2

  - it: should not create server configmap when no servers defined
    set:
      pgadmin.email: admin@example.com
      pgadmin.password: test123
      pgadmin.serverDefinitions.servers: {}
    asserts:
      - hasDocuments:
          count: 0
