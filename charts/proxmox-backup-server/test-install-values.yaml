# Test installation values for Proxmox Backup Server
pbs:
  username: "admin@pbs"
  password: "pbspbs"
  timezone: "UTC"

# Use Deployment for simpler testing
controller:
  type: deployment
  replicas: 1

# Enable persistence for testing
persistence:
  enabled: true
  etc:
    enabled: true
    size: 1Gi
  logs:
    enabled: true
    size: 2Gi
  lib:
    enabled: true
    size: 5Gi

# Basic service
service:
  type: ClusterIP
  port: 8007

# Resource limits for local testing
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

# Health probes
livenessProbe:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 30

readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10

startupProbe:
  enabled: true
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 30
