suite: test pbs statefulset
templates:
  - statefulset.yaml
  - secret.yaml
  - configmap.yaml
tests:
  - it: should create statefulset when controller.type is statefulset
    set:
      pbs.email: admin@example.com
      pbs.password: test123
      controller.type: statefulset
    asserts:
      - isKind:
          of: StatefulSet
      - equal:
          path: metadata.name
          value: RELEASE-NAME-pbs
      - equal:
          path: spec.replicas
          value: 1

  - it: should configure volumeClaimTemplates in statefulset
    set:
      pbs.email: admin@example.com
      pbs.password: test123
      controller.type: statefulset
      persistence.enabled: true
      persistence.size: 5Gi
    asserts:
      - equal:
          path: spec.volumeClaimTemplates[0].metadata.name
          value: data
      - equal:
          path: spec.volumeClaimTemplates[0].spec.resources.requests.storage
          value: 5Gi

  - it: should use custom storage class in statefulset
    set:
      pbs.email: admin@example.com
      pbs.password: test123
      controller.type: statefulset
      persistence.enabled: true
      persistence.storageClassName: "fast-storage"
    asserts:
      - equal:
          path: spec.volumeClaimTemplates[0].spec.storageClassName
          value: "fast-storage"

  - it: should set serviceName in statefulset
    set:
      pbs.email: admin@example.com
      pbs.password: test123
      controller.type: statefulset
    asserts:
      - equal:
          path: spec.serviceName
          value: RELEASE-NAME-pbs

  - it: should not create statefulset when controller.type is deployment
    set:
      pbs.email: admin@example.com
      pbs.password: test123
      controller.type: deployment
    asserts:
      - hasDocuments:
          count: 0
