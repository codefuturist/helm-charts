suite: test pbs ingress
templates:
  - ingress.yaml
tests:
  - it: should not create ingress by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should create ingress when enabled
    set:
      ingress.enabled: true
      ingress.hosts[0].host: "pbs.example.com"
      ingress.hosts[0].paths[0].path: "/"
      ingress.hosts[0].paths[0].pathType: "Prefix"
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: RELEASE-NAME-pbs

  - it: should configure ingress class
    set:
      ingress.enabled: true
      ingress.className: "nginx"
      ingress.hosts[0].host: "pbs.example.com"
      ingress.hosts[0].paths[0].path: "/"
    asserts:
      - equal:
          path: spec.ingressClassName
          value: "nginx"

  - it: should configure TLS
    set:
      ingress.enabled: true
      ingress.hosts[0].host: "pbs.example.com"
      ingress.hosts[0].paths[0].path: "/"
      ingress.tls[0].secretName: "pbs-tls"
      ingress.tls[0].hosts[0]: "pbs.example.com"
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: "pbs-tls"
      - contains:
          path: spec.tls[0].hosts
          content: "pbs.example.com"

  - it: should add ingress annotations
    set:
      ingress.enabled: true
      ingress.annotations.cert-manager\.io/cluster-issuer: "letsencrypt"
      ingress.hosts[0].host: "pbs.example.com"
      ingress.hosts[0].paths[0].path: "/"
    asserts:
      - equal:
          path: metadata.annotations["cert-manager.io/cluster-issuer"]
          value: "letsencrypt"
