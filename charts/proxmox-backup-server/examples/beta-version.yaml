# Example: Using Beta/Pre-release Version
# This configuration uses the beta tag for testing new features

image:
  # Use beta tag for pre-release versions
  # See: https://hub.docker.com/r/ayufan/proxmox-backup-server/tags
  tag: "beta"

pbs:
  username: "admin@pbs"
  password: "ChangeThisPassword123!"
  timezone: "UTC"

# Enable persistence for testing
persistence:
  enabled: true
  etc:
    size: 1Gi
  logs:
    size: 5Gi
  lib:
    size: 10Gi

# Reduced resources for testing
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

# Note: Beta versions may have bugs or unstable features
# Only use in non-production environments for testing
