suite: test redisinsight configmaps
templates:
  - configmap.yaml
tests:
  - it: should create configmap with server definitions
    set:
      redisinsight.email: admin@example.com
      redisinsight.password: test123
      redisinsight.serverDefinitions.servers.1.Name: "Test DB"
      redisinsight.serverDefinitions.servers.1.Host: "postgres.default"
      redisinsight.serverDefinitions.servers.1.Port: 5432
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: RELEASE-NAME-redisinsight
      - isNotEmpty:
          path: data["servers.json"]

  - it: should create config_local configmap when enabled
    set:
      redisinsight.email: admin@example.com
      redisinsight.password: test123
      redisinsight.configLocal.enabled: true
      redisinsight.configLocal.existingConfigMap: ""
      redisinsight.configLocal.content: "# Custom config"
    asserts:
      - hasDocuments:
          count: 2

  - it: should not create server configmap when no servers defined
    set:
      redisinsight.email: admin@example.com
      redisinsight.password: test123
      redisinsight.serverDefinitions.servers: {}
    asserts:
      - hasDocuments:
          count: 0
