# Minimal RedisInsight Configuration
#
# This is the absolute minimum configuration required to run RedisInsight.
# Suitable for development and testing only - NOT for production use.
#
# Usage:
#   helm install my-redisinsight codefuturist/redisinsight -f values-minimal.yaml

redisinsight:
  # REQUIRED: Default login email
  email: "admin@example.com"

  # REQUIRED: Default login password
  # WARNING: Change this to a secure password!
  password: "changeme"
# Note: All other settings use secure defaults
