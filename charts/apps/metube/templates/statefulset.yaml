{{- if eq .Values.controller.type "statefulset" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "metube.fullname" . }}
  namespace: {{ include "metube.namespace" . }}
  labels:
    {{- include "metube.labels" . | nindent 4 }}
  {{- with .Values.additionalAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  serviceName: {{ include "metube.fullname" . }}
  replicas: {{ .Values.controller.replicas }}
  {{- with .Values.controller.podManagementPolicy }}
  podManagementPolicy: {{ . }}
  {{- end }}
  {{- with .Values.controller.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "metube.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "metube.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "metube.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.persistence.existingClaim }}
      volumes:
        - name: downloads
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim }}
        {{- if .Values.metube.cookies.enabled }}
        - name: cookies
          secret:
            secretName: {{ include "metube.cookiesSecretName" . }}
        {{- end }}
        {{- if .Values.metube.https }}
        - name: tls-cert
          secret:
            secretName: {{ include "metube.tlsSecretName" . }}
            items:
              - key: tls.crt
                path: cert.pem
        - name: tls-key
          secret:
            secretName: {{ include "metube.tlsSecretName" . }}
            items:
              - key: tls.key
                path: key.pem
        {{- end }}
        {{- if or .Values.metube.ytdlOptionsFile .Values.metube.existingYtdlOptionsConfigMap }}
        - name: ytdl-options
          configMap:
            name: {{ include "metube.ytdlOptionsConfigMapName" . }}
        {{- end }}
        {{- if or .Values.metube.robotsTxt .Values.metube.existingRobotsTxtConfigMap }}
        - name: robots-txt
          configMap:
            name: {{ include "metube.robotsTxtConfigMapName" . }}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      containers:
        - name: metube
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            {{- if .Values.metube.downloadMode }}
            - name: DOWNLOAD_MODE
              value: {{ .Values.metube.downloadMode | quote }}
            {{- end }}
            {{- if .Values.metube.maxConcurrentDownloads }}
            - name: MAX_CONCURRENT_DOWNLOADS
              value: {{ .Values.metube.maxConcurrentDownloads | quote }}
            {{- end }}
            {{- if .Values.metube.deleteFileOnTrashcan }}
            - name: DELETE_FILE_ON_TRASHCAN
              value: {{ .Values.metube.deleteFileOnTrashcan | quote }}
            {{- end }}
            {{- if .Values.metube.defaultOptionPlaylistStrictMode }}
            - name: DEFAULT_OPTION_PLAYLIST_STRICT_MODE
              value: {{ .Values.metube.defaultOptionPlaylistStrictMode | quote }}
            {{- end }}
            {{- if .Values.metube.defaultOptionPlaylistItemLimit }}
            - name: DEFAULT_OPTION_PLAYLIST_ITEM_LIMIT
              value: {{ .Values.metube.defaultOptionPlaylistItemLimit | quote }}
            {{- end }}
            {{- if .Values.metube.customDirs }}
            - name: CUSTOM_DIRS
              value: {{ .Values.metube.customDirs | quote }}
            {{- end }}
            {{- if .Values.metube.createCustomDirs }}
            - name: CREATE_CUSTOM_DIRS
              value: {{ .Values.metube.createCustomDirs | quote }}
            {{- end }}
            {{- if .Values.metube.customDirsExcludeRegex }}
            - name: CUSTOM_DIRS_EXCLUDE_REGEX
              value: {{ .Values.metube.customDirsExcludeRegex | quote }}
            {{- end }}
            {{- if .Values.metube.downloadDirsIndexable }}
            - name: DOWNLOAD_DIRS_INDEXABLE
              value: {{ .Values.metube.downloadDirsIndexable | quote }}
            {{- end }}
            {{- if .Values.metube.outputTemplate }}
            - name: OUTPUT_TEMPLATE
              value: {{ .Values.metube.outputTemplate | quote }}
            {{- end }}
            {{- if .Values.metube.outputTemplateChapter }}
            - name: OUTPUT_TEMPLATE_CHAPTER
              value: {{ .Values.metube.outputTemplateChapter | quote }}
            {{- end }}
            {{- if .Values.metube.outputTemplatePlaylist }}
            - name: OUTPUT_TEMPLATE_PLAYLIST
              value: {{ .Values.metube.outputTemplatePlaylist | quote }}
            {{- end }}
            {{- if .Values.metube.ytdlOptions }}
            - name: YTDL_OPTIONS
              value: {{ .Values.metube.ytdlOptions | quote }}
            {{- end }}
            {{- if or .Values.metube.ytdlOptionsFile .Values.metube.existingYtdlOptionsConfigMap }}
            - name: YTDL_OPTIONS_FILE
              value: "/app/ytdl-options.conf"
            {{- end }}
            {{- if .Values.metube.urlPrefix }}
            - name: URL_PREFIX
              value: {{ .Values.metube.urlPrefix | quote }}
            {{- end }}
            {{- if .Values.metube.publicHostUrl }}
            - name: PUBLIC_HOST_URL
              value: {{ .Values.metube.publicHostUrl | quote }}
            {{- end }}
            {{- if .Values.metube.publicHostAudioUrl }}
            - name: PUBLIC_HOST_AUDIO_URL
              value: {{ .Values.metube.publicHostAudioUrl | quote }}
            {{- end }}
            - name: DOWNLOAD_DIR
              value: {{ .Values.storage.downloadDir | quote }}
            {{- if .Values.storage.audioDownloadDir }}
            - name: AUDIO_DOWNLOAD_DIR
              value: {{ .Values.storage.audioDownloadDir | quote }}
            {{- end }}
            {{- if .Values.storage.stateDir }}
            - name: STATE_DIR
              value: {{ .Values.storage.stateDir | quote }}
            {{- end }}
            {{- if .Values.storage.tempDir }}
            - name: TEMP_DIR
              value: {{ .Values.storage.tempDir | quote }}
            {{- end }}
            {{- if .Values.metube.uid }}
            - name: UID
              value: {{ .Values.metube.uid | quote }}
            {{- end }}
            {{- if .Values.metube.gid }}
            - name: GID
              value: {{ .Values.metube.gid | quote }}
            {{- end }}
            {{- if .Values.metube.umask }}
            - name: UMASK
              value: {{ .Values.metube.umask | quote }}
            {{- end }}
            {{- if .Values.metube.defaultTheme }}
            - name: DEFAULT_THEME
              value: {{ .Values.metube.defaultTheme | quote }}
            {{- end }}
            {{- if .Values.metube.loglevel }}
            - name: LOGLEVEL
              value: {{ .Values.metube.loglevel | quote }}
            {{- end }}
            {{- if .Values.metube.enableAccesslog }}
            - name: ENABLE_ACCESSLOG
              value: {{ .Values.metube.enableAccesslog | quote }}
            {{- end }}
            {{- if .Values.metube.https }}
            - name: HTTPS
              value: "true"
            {{- end }}
            {{- if and .Values.metube.https .Values.metube.certFile }}
            - name: CERTFILE
              value: {{ .Values.metube.certFile | quote }}
            {{- end }}
            {{- if and .Values.metube.https .Values.metube.keyFile }}
            - name: KEYFILE
              value: {{ .Values.metube.keyFile | quote }}
            {{- end }}
            {{- if or .Values.metube.robotsTxt .Values.metube.existingRobotsTxtConfigMap }}
            - name: ROBOTS_TXT
              value: "/app/robots.txt"
            {{- end }}
            {{- range $key, $value := .Values.metube.config }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: downloads
              mountPath: {{ .Values.storage.downloadDir }}
            {{- if .Values.metube.cookies.enabled }}
            - name: cookies
              mountPath: /cookies
              readOnly: true
            {{- end }}
            {{- if .Values.metube.https }}
            - name: tls-cert
              mountPath: /app/cert
              readOnly: true
            - name: tls-key
              mountPath: /app/key
              readOnly: true
            {{- end }}
            {{- if or .Values.metube.ytdlOptionsFile .Values.metube.existingYtdlOptionsConfigMap }}
            - name: ytdl-options
              mountPath: /app/ytdl-options.conf
              subPath: ytdl-options.conf
              readOnly: true
            {{- end }}
            {{- if or .Values.metube.robotsTxt .Values.metube.existingRobotsTxtConfigMap }}
            - name: robots-txt
              mountPath: /app/robots.txt
              subPath: robots.txt
              readOnly: true
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
  {{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
  volumeClaimTemplates:
    - metadata:
        name: downloads
        labels:
          {{- include "metube.labels" . | nindent 10 }}
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClassName }}
        storageClassName: {{ .Values.persistence.storageClassName }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
{{- end }}
