{{- include "metube.validateValues" . -}}
apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  {{- if .Values.updateStrategy }}
  strategy: {{- toYaml .Values.updateStrategy | nindent 4 }}
  {{- end }}
  {{- $podLabels := include "common.tplvalues.merge" ( dict "values" ( list .Values.podLabels .Values.commonLabels ) "context" . ) }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" ( dict "customLabels" $podLabels "context" $ ) | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- if .Values.podAnnotations }}
        {{- include "common.tplvalues.render" (dict "value" .Values.podAnnotations "context" $) | nindent 8 }}
        {{- end }}
      labels: {{- include "common.labels.standard" ( dict "customLabels" $podLabels "context" $ ) | nindent 8 }}
    spec:
      {{- include "metube.imagePullSecrets" . | nindent 6 }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
      serviceAccountName: {{ include "metube.serviceAccountName" . }}
      {{- if .Values.podSecurityContext.enabled }}
      securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.podSecurityContext "context" $) | nindent 8 }}
      {{- end }}
      containers:
        - name: metube
          image: {{ include "metube.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.containerSecurityContext.enabled }}
          securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.containerSecurityContext "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.diagnosticMode.enabled }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.command "context" $) | nindent 12 }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.args "context" $) | nindent 12 }}
          {{- else if .Values.command }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.command "context" $) | nindent 12 }}
          {{- end }}
          {{- if and (not .Values.diagnosticMode.enabled) .Values.args }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.args "context" $) | nindent 12 }}
          {{- end }}
          env:
            - name: DOWNLOAD_MODE
              value: {{ .Values.config.downloadMode | quote }}
            - name: MAX_CONCURRENT_DOWNLOADS
              value: {{ .Values.config.maxConcurrentDownloads | quote }}
            - name: DELETE_FILE_ON_TRASHCAN
              value: {{ .Values.config.deleteFileOnTrashcan | quote }}
            - name: DEFAULT_OPTION_PLAYLIST_STRICT_MODE
              value: {{ .Values.config.defaultOptionPlaylistStrictMode | quote }}
            - name: DEFAULT_OPTION_PLAYLIST_ITEM_LIMIT
              value: {{ .Values.config.defaultOptionPlaylistItemLimit | quote }}
            - name: CUSTOM_DIRS
              value: {{ .Values.config.customDirs | quote }}
            - name: CREATE_CUSTOM_DIRS
              value: {{ .Values.config.createCustomDirs | quote }}
            - name: CUSTOM_DIRS_EXCLUDE_REGEX
              value: {{ .Values.config.customDirsExcludeRegex | quote }}
            - name: DOWNLOAD_DIRS_INDEXABLE
              value: {{ .Values.config.downloadDirsIndexable | quote }}
            - name: OUTPUT_TEMPLATE
              value: {{ .Values.config.outputTemplate | quote }}
            - name: OUTPUT_TEMPLATE_CHAPTER
              value: {{ .Values.config.outputTemplateChapter | quote }}
            - name: OUTPUT_TEMPLATE_PLAYLIST
              value: {{ .Values.config.outputTemplatePlaylist | quote }}
            {{- if .Values.config.ytdlOptions }}
            - name: YTDL_OPTIONS
              value: {{ .Values.config.ytdlOptions | quote }}
            {{- end }}
            - name: URL_PREFIX
              value: {{ .Values.config.urlPrefix | quote }}
            {{- if .Values.config.publicHostUrl }}
            - name: PUBLIC_HOST_URL
              value: {{ .Values.config.publicHostUrl | quote }}
            {{- end }}
            {{- if .Values.config.publicHostAudioUrl }}
            - name: PUBLIC_HOST_AUDIO_URL
              value: {{ .Values.config.publicHostAudioUrl | quote }}
            {{- end }}
            - name: DOWNLOAD_DIR
              value: {{ .Values.storage.downloadDir | quote }}
            {{- if .Values.storage.audioDownloadDir }}
            - name: AUDIO_DOWNLOAD_DIR
              value: {{ .Values.storage.audioDownloadDir | quote }}
            {{- end }}
            {{- if .Values.storage.stateDir }}
            - name: STATE_DIR
              value: {{ .Values.storage.stateDir | quote }}
            {{- end }}
            {{- if .Values.storage.tempDir }}
            - name: TEMP_DIR
              value: {{ .Values.storage.tempDir | quote }}
            {{- end }}
            - name: UID
              value: {{ .Values.config.uid | quote }}
            - name: GID
              value: {{ .Values.config.gid | quote }}
            - name: UMASK
              value: {{ .Values.config.umask | quote }}
            - name: DEFAULT_THEME
              value: {{ .Values.config.defaultTheme | quote }}
            - name: LOGLEVEL
              value: {{ .Values.config.loglevel | quote }}
            - name: ENABLE_ACCESSLOG
              value: {{ .Values.config.enableAccesslog | quote }}
            {{- if .Values.tls.enabled }}
            - name: HTTPS
              value: "true"
            - name: CERTFILE
              value: "/app/certs/tls.crt"
            - name: KEYFILE
              value: "/app/certs/tls.key"
            {{- end }}
            {{- if .Values.extraEnvVars }}
            {{- include "common.tplvalues.render" (dict "value" .Values.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
          envFrom:
            {{- if .Values.extraEnvVarsCM }}
            - configMapRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.extraEnvVarsCM "context" $) }}
            {{- end }}
            {{- if .Values.extraEnvVarsSecret }}
            - secretRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.extraEnvVarsSecret "context" $) }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          {{- if not .Values.diagnosticMode.enabled }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
            successThreshold: {{ .Values.startupProbe.successThreshold }}
          {{- end }}
          {{- end }}
          {{- if .Values.resources }}
          resources: {{- toYaml .Values.resources | nindent 12 }}
          {{- else if ne .Values.resourcesPreset "none" }}
          resources: {{- include "common.resources.preset" (dict "type" .Values.resourcesPreset) | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: downloads
              mountPath: {{ .Values.storage.downloadDir }}
            {{- if .Values.cookies.enabled }}
            - name: cookies
              mountPath: /cookies
              readOnly: true
            {{- end }}
            {{- if .Values.tls.enabled }}
            - name: tls-certs
              mountPath: /app/certs
              readOnly: true
            {{- end }}
      volumes:
        - name: downloads
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "common.names.fullname" .) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.cookies.enabled }}
        - name: cookies
          secret:
            secretName: {{ include "metube.cookiesSecretName" . }}
            items:
              - key: cookies.txt
                path: cookies.txt
        {{- end }}
        {{- if .Values.tls.enabled }}
        - name: tls-certs
          secret:
            secretName: {{ include "metube.tlsSecretName" . }}
        {{- end }}
