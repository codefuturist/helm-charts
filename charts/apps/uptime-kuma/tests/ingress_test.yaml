suite: test uptime-kuma ingress
templates:
  - ingress.yaml
tests:
  - it: should not create ingress by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should create ingress when enabled
    set:
      ingress.enabled: true
      ingress:
        hosts:
          - host: "uptime.example.com"
            paths:
              - path: "/"
                pathType: "Prefix"
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: RELEASE-NAME-uptime-kuma

  - it: should configure ingress class
    set:
      ingress.enabled: true
      ingress.className: "nginx"
      ingress:
        hosts:
          - host: "uptime.example.com"
            paths:
              - path: "/"
    asserts:
      - equal:
          path: spec.ingressClassName
          value: "nginx"

  - it: should configure TLS
    set:
      ingress.enabled: true
      ingress:
        hosts:
          - host: "uptime.example.com"
            paths:
              - path: "/"
        tls:
          - secretName: "uptime-kuma-tls"
            hosts:
              - "uptime.example.com"
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: "uptime-kuma-tls"
      - contains:
          path: spec.tls[0].hosts
          content: "uptime.example.com"

  - it: should add ingress annotations
    set:
      ingress.enabled: true
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt"
        hosts:
          - host: "uptime.example.com"
            paths:
              - path: "/"
    asserts:
      - equal:
          path: metadata.annotations["cert-manager.io/cluster-issuer"]
          value: "letsencrypt"
