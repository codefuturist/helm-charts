---
# CI Test: Ingress configuration
# Tests ingress with TLS and annotations

mealie:
  enabled: true
  replicas: 1
  image:
    tag: "v3.5.0"
  env:
    ALLOW_SIGNUP:
      value: "false"
    BASE_URL:
      value: "https://mealie.example.com"

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: mealie.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: mealie-tls
      hosts:
        - mealie.example.com

persistence:
  enabled: false
