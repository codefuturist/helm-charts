suite: test uptime-kuma service
templates:
  - service.yaml
tests:
  - it: should create service with default values
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-uptime-kuma
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 3001

  - it: should use custom service type
    set:
      service.type: LoadBalancer
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer

  - it: should configure LoadBalancer IP
    set:
      service.type: LoadBalancer
      service.loadBalancerIP: "10.0.0.100"
    asserts:
      - equal:
          path: spec.loadBalancerIP
          value: "10.0.0.100"

  - it: should configure session affinity
    set:
      service.sessionAffinity: ClientIP
    asserts:
      - equal:
          path: spec.sessionAffinity
          value: ClientIP

  - it: should configure NodePort
    set:
      service.type: NodePort
      service.nodePort: 30080
    asserts:
      - equal:
          path: spec.type
          value: NodePort
      - equal:
          path: spec.ports[0].nodePort
          value: 30080

  - it: should add service annotations
    set:
      service.annotations:
        custom.annotation: "value"
    asserts:
      - equal:
          path: metadata.annotations["custom.annotation"]
          value: "value"

  - it: should add service labels
    set:
      service.labels:
        custom.label: "value"
    asserts:
      - equal:
          path: metadata.labels["custom.label"]
          value: "value"
