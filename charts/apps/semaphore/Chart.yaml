annotations:
  artifacthub.io/changes: |
    - kind: added
      description: Added SEMAPHORE_DB_OPTIONS environment variable support for database connection tuning
    - kind: added
      description: Added JSON configuration environment variables (SEMAPHORE_APPS, SEMAPHORE_ENV_VARS, SEMAPHORE_FORWARDED_ENV_VARS)
    - kind: added
      description: Added TLS/HTTPS configuration environment variables (SEMAPHORE_TLS_ENABLED, TLS_CERT_FILE, TLS_KEY_FILE, TLS_HTTP_REDIRECT_PORT)
    - kind: added
      description: Added process control environment variables (SEMAPHORE_PROCESS_USER, UID, GID, CHROOT)
    - kind: added
      description: Added health probes to runner deployment (liveness, readiness, startup)
    - kind: added
      description: Added SSH private key management for runner operations
    - kind: added
      description: Added optional database migration init container support
    - kind: changed
      description: Enhanced ConfigMap to properly store JSON configurations
    - kind: changed
      description: Updated chart to v1.3.0 with comprehensive environment variable support
