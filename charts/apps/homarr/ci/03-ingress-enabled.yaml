# CI Test: Ingress configuration
# Tests ingress with TLS and annotations

deployment:
  enabled: true
  replicas: 1
  image:
    tag: "1.45.0"

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: homarr.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: homarr-tls
      hosts:
        - homarr.example.com

persistence:
  enabled: false
