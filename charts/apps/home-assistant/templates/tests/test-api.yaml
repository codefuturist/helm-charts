apiVersion: v1
kind: Pod
metadata:
  name: {{ include "home-assistant.fullname" . }}-test-api
  namespace: {{ include "home-assistant.namespace" . }}
  labels:
    {{- include "home-assistant.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "1"
spec:
  restartPolicy: Never
  containers:
    - name: test-api
      image: curlimages/curl:8.5.0
      command: ['sh', '-c']
      args:
        - |
          echo "Testing Home Assistant API endpoint..."

          # Wait for service to be ready (max 60 seconds)
          echo "Waiting for Home Assistant to be ready..."
          for i in $(seq 1 60); do
            if curl -f -s -o /dev/null -w "%{http_code}" http://{{ include "home-assistant.fullname" . }}:{{ .Values.service.port }}/ | grep -q "200\|401"; then
              echo "✅ Home Assistant is responding"
              break
            fi
            echo "Attempt $i/60: Waiting for service..."
            sleep 1
          done

          # Test root endpoint
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://{{ include "home-assistant.fullname" . }}:{{ .Values.service.port }}/)
          echo "HTTP Response Code: $HTTP_CODE"

          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "401" ]; then
            echo "✅ API endpoint is accessible (HTTP $HTTP_CODE)"
            exit 0
          else
            echo "❌ API endpoint returned unexpected code: $HTTP_CODE"
            exit 1
          fi
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 65534
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault
