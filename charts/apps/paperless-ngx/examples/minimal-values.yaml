# Minimal configuration example
# This is the minimum required configuration to deploy Paperless-ngx

config:
  # REQUIRED: Generate a secure random key
  secretKey: "CHANGE-ME-TO-A-LONG-RANDOM-STRING"

# REQUIRED: External PostgreSQL configuration
database:
  postgresql:
    host: "postgresql.default.svc.cluster.local"
    port: 5432
    database: "paperless"
    username: "paperless"
    password: "CHANGE-ME"

# REQUIRED: External Redis configuration
redis:
  enabled: true
  host: "redis.default.svc.cluster.local"
  port: 6379
