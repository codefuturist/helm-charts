{{- if and .Values.paperlessAi.enabled (eq (include "paperless-ngx.paperlessAi.managedEnv" .) "true") }}
{{- if not .Values.paperlessAi.envSecret.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "paperless-ngx.paperlessAi.envSecretName" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "paperless-ngx.labels" . | nindent 4 }}
    app.kubernetes.io/component: paperless-ai
type: Opaque
stringData:
  {{ include "paperless-ngx.paperlessAi.envSecretKey" . }}: |-
{{ include "paperless-ngx.paperlessAi.envFile" . | indent 4 }}
{{- end }}
{{- end }}
