{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.externalSecrets.target.name | default (include "pihole.fullname" .) }}
  namespace: {{ include "pihole.namespace" . }}
  labels:
    {{- include "pihole.labels" . | nindent 4 }}
  {{- with .Values.externalSecrets.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.externalSecrets.refreshInterval }}
  refreshInterval: {{ . }}
  {{- end }}

  secretStoreRef:
    name: {{ required "externalSecrets.secretStoreName is required when externalSecrets.enabled is true" .Values.externalSecrets.secretStoreName }}
    kind: {{ .Values.externalSecrets.secretStoreKind | default "SecretStore" }}

  target:
    name: {{ .Values.externalSecrets.target.name | default (include "pihole.fullname" .) }}
    creationPolicy: {{ .Values.externalSecrets.target.creationPolicy | default "Owner" }}
    deletionPolicy: {{ .Values.externalSecrets.target.deletionPolicy | default "Retain" }}
    {{- with .Values.externalSecrets.template }}
    template:
      {{- with .engineVersion }}
      engineVersion: {{ . }}
      {{- end }}
      {{- with .metadata }}
      metadata:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .data }}
      data:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}

  {{- with .Values.externalSecrets.data }}
  data:
    {{- toYaml . | nindent 4 }}
  {{- end }}

  {{- with .Values.externalSecrets.dataFrom }}
  dataFrom:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
