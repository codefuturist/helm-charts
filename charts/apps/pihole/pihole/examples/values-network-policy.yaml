# Configuration with strict NetworkPolicy for security

serviceAccount:
  enabled: true

# Strict network isolation
networkPolicy:
  enabled: true
  ingress:
    # Allow DNS queries from all pods in the cluster
    - from:
      - namespaceSelector: {}
      ports:
      - protocol: UDP
        port: 53
      - protocol: TCP
        port: 53
    # Allow web UI access only from ingress namespace
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
      ports:
      - protocol: TCP
        port: 80
      - protocol: TCP
        port: 443
    # Allow monitoring from Prometheus namespace
    - from:
      - namespaceSelector:
          matchLabels:
            name: monitoring
      ports:
      - protocol: TCP
        port: 80
  egress:
    # Allow DNS queries to upstream servers
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: UDP
        port: 53
      - protocol: TCP
        port: 53
    # Allow HTTPS for blocklist updates
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: TCP
        port: 443
    # Allow DNS to cluster DNS
    - to:
      - podSelector:
          matchLabels:
            k8s-app: kube-dns
      ports:
      - protocol: UDP
        port: 53

deployment:
  replicas: 2

  podSecurityContext:
    fsGroup: 1000
    seccompProfile:
      type: RuntimeDefault

  securityContext:
    capabilities:
      drop:
      - ALL
      add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1000
    allowPrivilegeEscalation: false

  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m
