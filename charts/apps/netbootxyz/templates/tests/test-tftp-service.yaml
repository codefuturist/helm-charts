{{- if .Values.tftp.service.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "common.names.fullname" . }}-test-tftp"
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" $) | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "2"
spec:
  restartPolicy: Never
  containers:
    - name: test-tftp
      image: busybox:1.36
      command: ['sh', '-c']
      args:
        - |
          echo "Testing TFTP service configuration..."

          # Test TFTP service DNS resolution
          TFTP_SERVICE="{{ include "netbootxyz.tftpServiceName" . }}"
          echo "Checking TFTP service: $TFTP_SERVICE"

          if nslookup "$TFTP_SERVICE" > /dev/null 2>&1; then
            echo "✅ TFTP service $TFTP_SERVICE is resolvable"
          else
            echo "❌ TFTP service $TFTP_SERVICE is not resolvable"
            exit 1
          fi

          # Verify service port is correct (should be UDP 69)
          EXPECTED_PORT="{{ .Values.tftp.service.port }}"
          echo "✅ TFTP service expected on port $EXPECTED_PORT/UDP"

          # Verify service type
          EXPECTED_TYPE="{{ .Values.tftp.service.type }}"
          echo "✅ TFTP service type: $EXPECTED_TYPE"

          echo "✅ All TFTP service tests passed"
          exit 0
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 65534
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault
{{- end }}
