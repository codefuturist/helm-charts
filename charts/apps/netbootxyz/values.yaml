## @section Container Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container

## @param containerSecurityContext.enabled Enabled container security context
## @param containerSecurityContext.allowPrivilegeEscalation Allow privilege escalation
## @param containerSecurityContext.capabilities.drop Capabilities to drop
## @param containerSecurityContext.capabilities.add Capabilities to add
## @param containerSecurityContext.readOnlyRootFilesystem Read-only root filesystem
## @param containerSecurityContext.seccompProfile.type Seccomp profile type
## Note: netboot.xyz container requires elevated privileges for dnsmasq.
## The default settings disable security context to allow the container to work properly.
## For stricter security, you may enable it with appropriate capabilities.
##
containerSecurityContext:
  enabled: false
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
    add:
      - NET_BIND_SERVICE # Required for TFTP on port 69
      - SETGID # Required for dnsmasq to change group
      - SETUID # Required for dnsmasq to change user
  readOnlyRootFilesystem: false
  seccompProfile:
    type: RuntimeDefault

## @section Pod Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod

## @param podSecurityContext.enabled Enabled pod security context
## @param podSecurityContext.fsGroup Group ID for the pod filesystem
## @param podSecurityContext.fsGroupChangePolicy Policy for changing fsGroup ownership
## Note: Disabled by default as netboot.xyz container manages its own user/group IDs
##
podSecurityContext:
  enabled: false
  fsGroup: 1000
  fsGroupChangePolicy: OnRootMismatch

## @section Container resource requests and limits
## ref: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/

## @param resourcesPreset Set container resources according to one common preset (nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if resources is set.
## Note: netboot.xyz is lightweight (TFTP + Flask web interface + NGINX asset server).
## Recommended: "nano" for minimal resource-constrained clusters, or custom values for burst capacity.
## - nano: 100m CPU / 128Mi memory (request), 150m CPU / 192Mi memory (limit)
## - micro: 250m CPU / 256Mi memory, with 375m CPU / 384Mi memory limits
## See custom values section below for production deployments requiring more burst headroom.
##
resourcesPreset: "nano"
## @param resources Set container requests and limits for different resources like CPU or memory (essential for production workloads)
## Example with burst capacity (custom minimal):
## resources:
##   requests:
##     cpu: 100m
##     memory: 128Mi
##   limits:
##     cpu: 400m
##     memory: 256Mi
## Leave empty to use resourcesPreset value above.
##
resources: {}

