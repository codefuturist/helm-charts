## @section netboot.xyz Image parameters

## netboot.xyz image
## ref: https://github.com/netbootxyz/docker-netbootxyz
## @param image.registry netboot.xyz image registry
## @param image.repository netboot.xyz image repository
## @param image.tag netboot.xyz image tag (immutable tags are recommended)
## @param image.digest netboot.xyz image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
