# PostgreSQL - Minimal Configuration
# This is a minimal configuration for PostgreSQL with persistence

postgresql:
  database: "mydb"
  username: "myuser"
  password: "changeme"  # Use external secret in production!

persistence:
  enabled: true
  size: 10Gi

deployment:
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
