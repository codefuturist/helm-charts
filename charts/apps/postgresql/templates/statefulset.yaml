{{- if .Values.statefulset.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "postgresql.fullname" . }}
  namespace: {{ include "postgresql.namespace" . }}
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
  {{- with .Values.additionalAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  serviceName: {{ include "postgresql.fullname" . }}-headless
  replicas: {{ add .Values.deployment.replicas (ternary .Values.replication.readReplicas 0 .Values.replication.enabled) }}
  podManagementPolicy: {{ .Values.statefulset.podManagementPolicy }}
  updateStrategy:
    {{- toYaml .Values.statefulset.updateStrategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "postgresql.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- include "postgresql.serviceMeshAnnotations" . | nindent 8 }}
        {{- include "postgresql.kubernetesAnnotations" . | nindent 8 }}
        {{- with .Values.deployment.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "postgresql.selectorLabels" . | nindent 8 }}
        {{- if .Values.replication.enabled }}
        # Add replica label for read-only service targeting
        app.kubernetes.io/component: replica
        {{- end }}
        {{- with .Values.deployment.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.postgresql.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "postgresql.serviceAccountName" . }}
      {{- with .Values.deployment.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with .Values.deployment.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ . }}
      {{- end }}
      {{- if or .Values.postgresql.preInitScripts .Values.postgresql.initScripts .Values.postgresql.extensions .Values.replication.enabled }}
      initContainers:
        {{- if .Values.postgresql.preInitScripts }}
        - name: pre-init-scripts
          image: {{ include "postgresql.image" . }}
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          command: ["/bin/bash", "-c"]
          args:
            - |
              set -e
              echo "Running pre-initialization scripts..."
              for script in /pre-init-scripts/*; do
                if [ -f "$script" ]; then
                  echo "Executing $script..."
                  bash "$script"
                fi
              done
              echo "Pre-initialization complete."
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            - name: pre-init-scripts
              mountPath: /pre-init-scripts
          {{- with .Values.deployment.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
        {{- if .Values.replication.enabled }}
        - name: setup-replication
          image: {{ include "postgresql.image" . }}
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          {{- if .Values.diagnosticMode.enabled }}
          command: {{- toYaml .Values.diagnosticMode.command | nindent 12 }}
          args: {{- toYaml .Values.diagnosticMode.args | nindent 12 }}
          {{- else }}
          command: ["/bin/bash", "/scripts/setup-replication.sh"]
          {{- end }}
          env:
            - name: PGDATA
              value: {{ .Values.persistence.mountPath }}/pgdata
            {{- if .Values.postgresql.auth.usePasswordFiles }}
            - name: POSTGRES_PASSWORD_FILE
              value: {{ .Values.postgresql.auth.passwordFilesPath }}/postgresql-password
            - name: POSTGRES_REPLICATION_PASSWORD_FILE
              value: {{ .Values.postgresql.auth.passwordFilesPath }}/replication-password
            {{- else }}
            - name: POSTGRES_REPLICATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ default (include "postgresql.secretName" .) .Values.replication.existingSecret }}
                  key: replication-password
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "postgresql.secretName" . }}
                  key: {{ include "postgresql.passwordKey" . }}
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            - name: replication-scripts
              mountPath: /scripts
            {{- if .Values.postgresql.auth.usePasswordFiles }}
            - name: postgresql-password
              mountPath: {{ .Values.postgresql.auth.passwordFilesPath }}
              readOnly: true
            {{- end }}
          {{- with .Values.deployment.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
        {{- if or .Values.postgresql.initScripts .Values.postgresql.extensions }}
        - name: fix-init-script-permissions
          image: {{ include "postgresql.image" . }}
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          command: ['sh', '-c', 'chmod -R 755 /docker-entrypoint-initdb.d/* || true']
          volumeMounts:
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          {{- with .Values.deployment.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
      {{- end }}
      containers:
        - name: postgresql
          image: {{ include "postgresql.image" . }}
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          {{- if .Values.diagnosticMode.enabled }}
          command: {{- toYaml .Values.diagnosticMode.command | nindent 12 }}
          args: {{- toYaml .Values.diagnosticMode.args | nindent 12 }}
          {{- else if or .Values.postgresql.config .Values.postgresql.customConfig }}
          command:
            - postgres
            - -c
            - config_file=/etc/postgresql/postgresql.conf
          {{- end }}
          {{- with .Values.deployment.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.username | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.database | quote }}
            {{- if .Values.postgresql.auth.usePasswordFiles }}
            - name: POSTGRES_PASSWORD_FILE
              value: {{ .Values.postgresql.auth.passwordFilesPath }}/postgresql-password
            {{- else }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "postgresql.secretName" . }}
                  key: {{ include "postgresql.passwordKey" . }}
            {{- end }}
            - name: POSTGRES_HOST_AUTH_METHOD
              value: {{ .Values.postgresql.hostAuthMethod | quote }}
            - name: PGDATA
              value: {{ .Values.persistence.mountPath }}/pgdata
            {{- if .Values.replication.enabled }}
            - name: POSTGRES_REPLICATION_USER
              value: {{ .Values.replication.user | quote }}
            {{- if .Values.postgresql.auth.usePasswordFiles }}
            - name: POSTGRES_REPLICATION_PASSWORD_FILE
              value: {{ .Values.postgresql.auth.passwordFilesPath }}/replication-password
            {{- else }}
            - name: POSTGRES_REPLICATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ default (include "postgresql.secretName" .) .Values.replication.existingSecret }}
                  key: replication-password
            {{- end }}
            {{- end }}
            {{- with .Values.postgresql.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.deployment.lifecycle }}
          lifecycle:
            {{- toYaml .Values.deployment.lifecycle | nindent 12 }}
          {{- end }}
          ports:
            - name: postgresql
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          {{- if not .Values.diagnosticMode.enabled }}
          {{- if .Values.deployment.livenessProbe.enabled }}
          livenessProbe:
            {{- omit .Values.deployment.livenessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.deployment.readinessProbe.enabled }}
          readinessProbe:
            {{- omit .Values.deployment.readinessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.deployment.startupProbe.enabled }}
          startupProbe:
            {{- omit .Values.deployment.startupProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- with .Values.deployment.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            - name: config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgresql.conf
            {{- if or .Values.postgresql.customPgHba .Values.replication.enabled }}
            - name: config
              mountPath: /etc/postgresql/pg_hba.conf
              subPath: pg_hba.conf
            {{- end }}
            {{- if or .Values.postgresql.initScripts .Values.postgresql.extensions }}
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
            {{- end }}
            {{- if .Values.postgresql.auth.usePasswordFiles }}
            - name: postgresql-password
              mountPath: {{ .Values.postgresql.auth.passwordFilesPath }}
              readOnly: true
            {{- end }}
            {{- if and .Values.backup.wal.enabled (eq .Values.backup.wal.method "simple") }}
            - name: wal-archive
              mountPath: {{ .Values.backup.wal.persistence.mountPath }}
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "postgresql.fullname" . }}-config
        {{- if .Values.postgresql.preInitScripts }}
        - name: pre-init-scripts
          configMap:
            name: {{ include "postgresql.fullname" . }}-pre-init-scripts
            defaultMode: 0755
        {{- end }}
        {{- if or .Values.postgresql.initScripts .Values.postgresql.extensions }}
        - name: init-scripts
          configMap:
            name: {{ include "postgresql.fullname" . }}-init-scripts
        {{- end }}
        {{- if .Values.postgresql.auth.usePasswordFiles }}
        - name: postgresql-password
          secret:
            secretName: {{ include "postgresql.secretName" . }}
            defaultMode: 0400
            items:
              - key: {{ include "postgresql.passwordKey" . }}
                path: postgresql-password
              {{- if .Values.replication.enabled }}
              - key: replication-password
                path: replication-password
              {{- end }}
        {{- end }}
        {{- if .Values.replication.enabled }}
        - name: replication-scripts
          configMap:
            name: {{ include "postgresql.fullname" . }}-replication-scripts
            defaultMode: 0755
        {{- end }}
        {{- if and .Values.backup.wal.enabled (eq .Values.backup.wal.method "simple") }}
        - name: wal-archive
          persistentVolumeClaim:
            claimName: {{ include "postgresql.fullname" . }}-wal-archive
        {{- end }}
      {{- with .Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if and .Values.persistence.enabled .Values.persistence.retentionPolicy.enabled }}
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: {{ .Values.persistence.retentionPolicy.whenDeleted }}
    whenScaled: {{ .Values.persistence.retentionPolicy.whenScaled }}
  {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "postgresql.labels" . | nindent 10 }}
      spec:
        accessModes:
          {{- range .Values.persistence.accessModes }}
          - {{ . | quote }}
          {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}
        {{- if .Values.persistence.storageClass }}
        {{- if (eq "-" .Values.persistence.storageClass) }}
        storageClassName: ""
        {{- else }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        {{- end }}
  {{- end }}
{{- end }}
