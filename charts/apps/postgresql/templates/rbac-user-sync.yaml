{{- if .Values.userManagement.dynamicSync.enabled }}
{{- if .Values.userManagement.dynamicSync.watchExternalResources.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "postgresql.fullname" . }}-user-sync
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
    app.kubernetes.io/component: user-sync

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "postgresql.fullname" . }}-user-sync
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
    app.kubernetes.io/component: user-sync
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
    # Allow accessing specific namespaces
    {{- if .Values.userManagement.dynamicSync.watchExternalResources.configMaps }}
    resourceNames:
      {{- range .Values.userManagement.dynamicSync.watchExternalResources.configMaps }}
      - {{ .name }}
      {{- end }}
    {{- end }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "postgresql.fullname" . }}-user-sync
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
    app.kubernetes.io/component: user-sync
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "postgresql.fullname" . }}-user-sync
subjects:
  - kind: ServiceAccount
    name: {{ include "postgresql.fullname" . }}-user-sync
    namespace: {{ .Release.Namespace }}
{{- else }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "postgresql.fullname" . }}-user-sync
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
    app.kubernetes.io/component: user-sync
{{- end }}
{{- end }}
