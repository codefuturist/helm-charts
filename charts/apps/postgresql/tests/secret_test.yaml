suite: test postgresql secret
templates:
  - secret.yaml
tests:
  - it: should create secret with default values
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: RELEASE-NAME-postgresql
      - equal:
          path: type
          value: Opaque
      - exists:
          path: data["postgresql-password"]
      - exists:
          path: data["postgresql-postgres-password"]

  - it: should not create secret when existingSecret is set
    set:
      postgresql.existingSecret: "my-existing-secret"
    asserts:
      - hasDocuments:
          count: 0

  - it: should include replication password when replication enabled
    set:
      replication.enabled: true
      replication.password: "repl-password"
    asserts:
      - exists:
          path: data["replication-password"]
