postgresql:
  database: "postgres"
  username: "postgres"

  config:
    listen_addresses: "*"

  # Create additional databases
  additionalDatabases:
    - name: testapp_db
      encoding: UTF8
      locale: en_US.utf8
    - name: shared_db
      encoding: UTF8

  # Create additional users
  additionalUsers:
    - username: testapp_user
      existingSecret: testapp-user-secret
      databases:
        - testapp_db
        - shared_db
      privileges: ALL  # Gets ownership of testapp_db and shared_db
    - username: readonly_user
      existingSecret: readonly-user-secret
      databases:
        - testapp_db
      privileges: SELECT

persistence:
  enabled: true
  storageClass: "hostpath"
  size: 10Gi

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"
