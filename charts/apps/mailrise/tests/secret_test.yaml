suite: test pgadmin secrets
templates:
  - secret.yaml
tests:
  - it: should create secret with inline credentials
    set:
      pgadmin.email: admin@example.com
      pgadmin.password: test123
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: RELEASE-NAME-pgadmin
      - equal:
          path: type
          value: Opaque
      - isNotEmpty:
          path: data.email
      - isNotEmpty:
          path: data.password

  - it: should not create secret when using existing secret
    set:
      pgadmin.existingSecret: "my-secret"
    asserts:
      - hasDocuments:
          count: 0

  - it: should create SMTP secret when enabled
    set:
      pgadmin.email: admin@example.com
      pgadmin.password: test123
      pgadmin.smtp.enabled: true
      pgadmin.smtp.username: smtp@example.com
      pgadmin.smtp.password: smtppass123
    asserts:
      - hasDocuments:
          count: 2

  - it: should create pgpass secret when enabled
    set:
      pgadmin.email: admin@example.com
      pgadmin.password: test123
      pgadmin.pgpassFile.enabled: true
      pgadmin.pgpassFile.existingSecret: ""
      pgadmin.pgpassFile.content: "localhost:5432:*:postgres:password"
    asserts:
      - hasDocuments:
          count: 2
