{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "mailrise.fullname" . }}
  namespace: {{ include "mailrise.namespace" . }}
  labels:
    {{- include "mailrise.labels" . | nindent 4 }}
rules:
  {{- with .Values.rbac.rules }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "mailrise.fullname" . }}
  namespace: {{ include "mailrise.namespace" . }}
  labels:
    {{- include "mailrise.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "mailrise.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "mailrise.serviceAccountName" . }}
    namespace: {{ include "mailrise.namespace" . }}
{{- end }}
