suite: test redisinsight deployment
templates:
  - deployment.yaml
  - secret.yaml
  - configmap.yaml
tests:
  - it: should create deployment by default
    set:
      redisinsight.email: admin@example.com
      redisinsight.password: test123
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: RELEASE-NAME-redisinsight
      - equal:
          path: spec.replicas
          value: 1

  - it: should use custom image tag
    set:
      redisinsight.email: admin@example.com
      redisinsight.password: test123
      image.tag: "8.10"
    asserts:
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: "dpage/redisinsight4:8.10$"

  - it: should set redisinsight environment variables
    set:
      redisinsight.email: admin@example.com
      redisinsight.password: test123
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: REDISINSIGHT_DEFAULT_EMAIL
            valueFrom:
              secretKeyRef:
                name: RELEASE-NAME-redisinsight
                key: email
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: REDISINSIGHT_DEFAULT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: RELEASE-NAME-redisinsight
                key: password

  - it: should configure resources correctly
    set:
      redisinsight.email: admin@example.com
      redisinsight.password: test123
      resources.limits.cpu: "2000m"
      resources.limits.memory: "2Gi"
      resources.requests.cpu: "500m"
      resources.requests.memory: "512Mi"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: "2000m"
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: "2Gi"
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: "500m"

  - it: should mount persistent volume when enabled
    set:
      redisinsight.email: admin@example.com
      redisinsight.password: test123
      persistence.enabled: true
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: data
            persistentVolumeClaim:
              claimName: RELEASE-NAME-redisinsight

  - it: should use emptyDir when persistence disabled
    set:
      redisinsight.email: admin@example.com
      redisinsight.password: test123
      persistence.enabled: false
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: data-emptydir
            emptyDir: {}

  - it: should set security context
    set:
      redisinsight.email: admin@example.com
      redisinsight.password: test123
      securityContext.runAsUser: 5050
      securityContext.runAsNonRoot: true
    asserts:
      - equal:
          path: spec.template.spec.containers[0].securityContext.runAsUser
          value: 5050
      - equal:
          path: spec.template.spec.containers[0].securityContext.runAsNonRoot
          value: true
      - contains:
          path: spec.template.spec.containers[0].securityContext.capabilities.drop
          content: ALL

  - it: should configure custom replicas
    set:
      redisinsight.email: admin@example.com
      redisinsight.password: test123
      controller.replicas: 3
    asserts:
      - equal:
          path: spec.replicas
          value: 3

  - it: should add extra environment variables
    set:
      redisinsight.email: admin@example.com
      redisinsight.password: test123
      extraEnv:
        - name: CUSTOM_VAR
          value: "custom-value"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: CUSTOM_VAR
            value: "custom-value"

  - it: should configure lifecycle hooks
    set:
      redisinsight.email: admin@example.com
      redisinsight.password: test123
      controller.lifecycle.preStop.exec.command:
        - /bin/sh
        - -c
        - sleep 15
    asserts:
      - equal:
          path: spec.template.spec.containers[0].lifecycle.preStop.exec.command
          value:
            - /bin/sh
            - -c
            - sleep 15
