# Test configuration for Redis Insight
# This values file demonstrates a minimal working installation

# Redis Insight configuration
redisInsight:
  # Application port
  port: 5540
  host: "0.0.0.0"

  # Logging
  logLevel: "info"
  filesLogger: true
  stdoutLogger: true

  # Database management
  databaseManagement: true

  # Pre-configured Redis connections (optional)
  connections: []
    # - id: "1"
    #   host: "redis.default.svc.cluster.local"
    #   port: 6379
    #   alias: "Test Redis"

# Service configuration
service:
  type: ClusterIP
  port: 5540
  targetPort: 5540

# Ingress configuration (optional)
ingress:
  enabled: false
  className: ""
  hosts: []
  tls: []

# Persistence (optional)
persistence:
  enabled: false

# Security contexts
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Resources
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Health probes
livenessProbe:
  enabled: true
  httpGet:
    path: /api/health/
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: true
  httpGet:
    path: /api/health/
    port: http
  initialDelaySeconds: 15
  periodSeconds: 10
