suite: test pbs configmaps
templates:
  - configmap.yaml
tests:
  - it: should create configmap with server definitions
    set:
      pbs.email: admin@example.com
      pbs.password: test123
      pbs.serverDefinitions.servers.1.Name: "Test DB"
      pbs.serverDefinitions.servers.1.Host: "postgres.default"
      pbs.serverDefinitions.servers.1.Port: 5432
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: RELEASE-NAME-pbs
      - isNotEmpty:
          path: data["servers.json"]

  - it: should create config_local configmap when enabled
    set:
      pbs.email: admin@example.com
      pbs.password: test123
      pbs.configLocal.enabled: true
      pbs.configLocal.existingConfigMap: ""
      pbs.configLocal.content: "# Custom config"
    asserts:
      - hasDocuments:
          count: 2

  - it: should not create server configmap when no servers defined
    set:
      pbs.email: admin@example.com
      pbs.password: test123
      pbs.serverDefinitions.servers: {}
    asserts:
      - hasDocuments:
          count: 0
