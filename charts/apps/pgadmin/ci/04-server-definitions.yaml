# CI Test: Server definitions and secrets management
# Tests pre-configured PostgreSQL servers and existing secrets

pgadmin:
  existingSecret: pgadmin-credentials

  serverDefinitions:
    servers:
      1:
        Name: "Test PostgreSQL"
        Group: "Development"
        Host: "postgresql.default.svc.cluster.local"
        Port: 5432
        MaintenanceDB: "postgres"
        Username: "postgres"
        SSLMode: "prefer"
      2:
        Name: "Staging PostgreSQL"
        Group: "Staging"
        Host: "postgresql-staging.default.svc.cluster.local"
        Port: 5432
        MaintenanceDB: "postgres"
        Username: "postgres"
        SSLMode: "require"

persistence:
  enabled: false
