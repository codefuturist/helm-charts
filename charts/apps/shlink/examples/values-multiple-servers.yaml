# Shlink with Multiple PostgreSQL Servers
#
# This configuration demonstrates how to pre-configure multiple
# PostgreSQL database connections in Shlink.
#
# Usage:
#   helm install my-shlink codefuturist/shlink -f values-multiple-servers.yaml

shlink:
  email: "admin@example.com"
  password: "changeme"

  # Pre-configured PostgreSQL server definitions
  serverDefinitions:
    servers:
      1:
        Name: "Production Database"
        Group: "Production"
        Host: "postgresql-prod.database.svc.cluster.local"
        Port: 5432
        MaintenanceDB: "postgres"
        Username: "postgres"
        SSLMode: "require"
        Comment: "Production PostgreSQL cluster"

      2:
        Name: "Staging Database"
        Group: "Staging"
        Host: "postgresql-staging.database.svc.cluster.local"
        Port: 5432
        MaintenanceDB: "postgres"
        Username: "postgres"
        SSLMode: "prefer"
        Comment: "Staging environment database"

      3:
        Name: "Development Database"
        Group: "Development"
        Host: "postgresql-dev.database.svc.cluster.local"
        Port: 5432
        MaintenanceDB: "postgres"
        Username: "postgres"
        SSLMode: "disable"
        Comment: "Local development database"

      4:
        Name: "Analytics Database"
        Group: "Production"
        Host: "postgresql-analytics.database.svc.cluster.local"
        Port: 5432
        MaintenanceDB: "analytics"
        Username: "readonly_user"
        SSLMode: "require"
        Comment: "Read-only analytics database"

persistence:
  enabled: true
  size: 2Gi

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi
