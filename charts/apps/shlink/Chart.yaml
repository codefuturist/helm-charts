apiVersion: v2
name: shlink
description: A production-ready Helm chart for Shlink - Self-hosted URL shortener with analytics and web UI
type: application
version: 1.0.0
appVersion: "4.2.4"

keywords:
  - shlink
  - url-shortener
  - link-management
  - analytics
  - web
  - api
  - kubernetes

home: https://shlink.io/
sources:
  - https://github.com/shlinkio/shlink
  - https://github.com/shlinkio/shlink-web-client
  - https://github.com/codefuturist/helm-charts

maintainers:
  - name: codefuturist
    email: 58808821+codefuturist@users.noreply.github.com

icon: https://shlink.io/images/shlink-logo-blue.svg

dependencies:
  - name: common
    repository: file://../../libs/common
    version: 2.x.x
    tags:
      - bitnami-common
  - name: postgresql
    version: "~16.2.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled

