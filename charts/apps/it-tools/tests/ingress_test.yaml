suite: ingress tests
templates:
  - ingress.yaml
tests:
  - it: should not render ingress when disabled
    set:
      ingress.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render ingress when enabled
    set:
      ingress:
        enabled: true
        hosts:
          - host: app.example.com
            paths:
              - path: /
                pathType: Prefix
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: spec.rules[0].host
          value: app.example.com

  - it: should set ingress class name
    set:
      ingress:
        enabled: true
        className: nginx
        hosts:
          - host: app.example.com
            paths:
              - path: /
                pathType: Prefix
    asserts:
      - equal:
          path: spec.ingressClassName
          value: nginx

  - it: should configure TLS
    set:
      ingress:
        enabled: true
        hosts:
          - host: app.example.com
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: app-tls
            hosts:
              - app.example.com
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: app-tls
      - contains:
          path: spec.tls[0].hosts
          content: app.example.com

  - it: should add ingress annotations
    set:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: app.example.com
            paths:
              - path: /
                pathType: Prefix
    asserts:
      - equal:
          path: metadata.annotations["cert-manager.io/cluster-issuer"]
          value: letsencrypt-prod
