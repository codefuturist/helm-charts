{{- if .Values.app.config }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "app.configMapName" . }}
  namespace: {{ include "app.namespace" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.app.config }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}

