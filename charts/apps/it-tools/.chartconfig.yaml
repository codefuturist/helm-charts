# Chart Configuration File
# Generated by new-chart.sh v1.2.0
#
# This file defines the parameters for generating or regenerating a Helm chart.
# Use with: ./tools/new-chart.sh -c <config-file>
# Or place in chart directory as .chartconfig.yaml for regeneration.

# Chart metadata
chart:
  # Chart name (required, must be lowercase alphanumeric with hyphens)
  name: it-tools

  # Chart description
  description: "A Helm chart for IT Tools - Useful tools for developers"

# Application configuration
app:
  # Application version (used as appVersion in Chart.yaml)
  version: "latest"

  # Docker image repository (e.g., nginx, myrepo/myapp)
  image: "ghcr.io/sharevb/it-tools"

# URLs
urls:
  # Application home page
  home: "https://github.com/sharevb/it-tools"

  # Source code repository
  source: "https://github.com/sharevb/it-tools"

  # Application icon URL
  icon: "https://raw.githubusercontent.com/sharevb/it-tools/main/public/favicon.ico"

# Generation options (used when creating/regenerating)
options:
  # Skip helm dependency update
  skipDeps: false

  # Quiet mode (minimal output)
  quiet: false

# Preserve patterns (files matching these patterns won't be overwritten during regeneration)
# Uses glob patterns relative to the chart directory
preserve:
  - "values.yaml"
  - "Chart.yaml"
  - ".helmignore"
  - "README.md"
  - "docs/**"
  - "examples/**"
  - "scripts/**"

# Regenerate patterns (only these files will be updated during regeneration)
# Uses glob patterns relative to the chart directory
regenerate:
  - "ci/*.yaml"
  - "tests/*.yaml"
  - "templates/_helpers.tpl"
