# Minimal MeTube Configuration
#
# This is the absolute minimum configuration required to run MeTube.
# Suitable for development and testing only - NOT for production use.
#
# Usage:
#   helm install metube codefuturist/metube -f values-minimal.yaml

# Uses all default values - MeTube will run with:
# - Default download mode (auto)
# - 10Gi ephemeral storage (emptyDir)
# - No ingress (use port-forward)
# - No monitoring
# - Basic resource limits

# To access:
# kubectl port-forward svc/metube 8081:8081
# Open http://localhost:8081
