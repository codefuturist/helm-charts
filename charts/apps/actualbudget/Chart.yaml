apiVersion: v2
name: metube
description: A Helm chart for MeTube - YouTube downloader with web interface powered by yt-dlp
type: application
version: 1.0.0
appVersion: "latest"

keywords:
  - metube
  - youtube
  - downloader
  - yt-dlp
  - youtube-dl
  - video
  - media
  - kubernetes

home: https://github.com/alexta69/metube
sources:
  - https://github.com/alexta69/metube
  - https://github.com/codefuturist/helm-charts

maintainers:
  - name: codefuturist
    email: 58808821+codefuturist@users.noreply.github.com

icon: https://raw.githubusercontent.com/alexta69/metube/master/favicon/android-chrome-192x192.png

dependencies:
  - name: common
    repository: file://../common
    version: 2.x.x
    tags:
      - helm-charts-common

annotations:
  artifacthub.io/changes: |
    - kind: added
      description: Initial release of MeTube Helm chart v1.0.0
    - kind: added
      description: Uses common chart library for enhanced maintainability
    - kind: added
      description: Support for Deployment and StatefulSet controller types
    - kind: added
      description: Comprehensive download directory management with 10Gi default storage
    - kind: added
      description: Full yt-dlp configuration support via YTDL_OPTIONS
    - kind: added
      description: Cookie authentication support for restricted content
    - kind: added
      description: Comprehensive security with pod security contexts, RBAC, and network policies
    - kind: added
      description: Monitoring support with ServiceMonitor and PrometheusRule
    - kind: added
      description: Reverse proxy configuration with URL_PREFIX support
    - kind: added
      description: High availability features (HPA, PDB, anti-affinity)
