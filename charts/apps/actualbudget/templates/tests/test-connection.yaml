apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "metube.fullname" . }}-test-connection"
  namespace: {{ include "metube.namespace" . }}
  labels:
    {{- include "metube.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: test-connection
      image: curlimages/curl:latest
      command:
        - /bin/sh
        - -c
        - |
          echo "Testing MeTube connection..."

          # Test 1: Main page loads
          echo "Test 1: Checking main page..."
          if curl -f -s --max-time 10 "{{ include "metube.fullname" . }}:{{ .Values.service.port }}/" > /dev/null; then
            echo "✓ Main page accessible"
          else
            echo "✗ Main page not accessible"
            exit 1
          fi

          # Test 2: Service DNS resolution
          echo "Test 2: Checking DNS resolution..."
          if nslookup "{{ include "metube.fullname" . }}.{{ include "metube.namespace" . }}.svc.cluster.local" > /dev/null 2>&1; then
            echo "✓ DNS resolution successful"
          else
            echo "✗ DNS resolution failed"
            exit 1
          fi

          echo "All tests passed!"
  restartPolicy: Never
