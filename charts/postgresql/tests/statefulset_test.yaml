suite: test postgresql statefulset
templates:
  - statefulset.yaml
  - configmap.yaml
tests:
  - it: should create statefulset when enabled
    set:
      statefulset.enabled: true
    asserts:
      - isKind:
          of: StatefulSet
      - equal:
          path: metadata.name
          value: RELEASE-NAME-postgresql

  - it: should not create statefulset when disabled
    set:
      statefulset.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should configure replication
    set:
      statefulset.enabled: true
      replication.enabled: true
      replication.readReplicas: 2
      deployment.replicas: 1
    asserts:
      - equal:
          path: spec.replicas
          value: 3

  - it: should create volumeClaimTemplates
    set:
      statefulset.enabled: true
      persistence.enabled: true
      persistence.size: "50Gi"
    asserts:
      - isNotEmpty:
          path: spec.volumeClaimTemplates
      - equal:
          path: spec.volumeClaimTemplates[0].spec.resources.requests.storage
          value: "50Gi"
