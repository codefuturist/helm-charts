suite: test postgresql persistence
templates:
  - pvc.yaml
tests:
  - it: should create PVC when persistence enabled
    set:
      persistence.enabled: true
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - equal:
          path: metadata.name
          value: RELEASE-NAME-postgresql
      - equal:
          path: spec.resources.requests.storage
          value: "8Gi"

  - it: should not create PVC when persistence disabled
    set:
      persistence.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create PVC when existingClaim is set
    set:
      persistence.enabled: true
      persistence.existingClaim: "my-existing-pvc"
    asserts:
      - hasDocuments:
          count: 0

  - it: should use custom storage class
    set:
      persistence.enabled: true
      persistence.storageClass: "fast-ssd"
      persistence.size: "100Gi"
    asserts:
      - equal:
          path: spec.storageClassName
          value: "fast-ssd"
      - equal:
          path: spec.resources.requests.storage
          value: "100Gi"
