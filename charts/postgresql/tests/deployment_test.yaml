suite: test postgresql deployment
templates:
  - deployment.yaml
  - secret.yaml
  - service.yaml
  - configmap.yaml
tests:
  - it: should create deployment with correct name
    set:
      statefulset.enabled: false
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: RELEASE-NAME-postgresql

  - it: should use custom image tag
    set:
      statefulset.enabled: false
      postgresql.image.tag: "15.0-alpine"
    asserts:
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: "postgres:15.0-alpine$"

  - it: should set database environment variables
    set:
      statefulset.enabled: false
      postgresql.database: "mydb"
      postgresql.username: "myuser"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: POSTGRES_DB
            value: "mydb"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: POSTGRES_USER
            value: "myuser"

  - it: should configure resources correctly
    set:
      statefulset.enabled: false
      deployment.resources.limits.cpu: "2000m"
      deployment.resources.limits.memory: "2Gi"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: "2000m"
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: "2Gi"

  - it: should mount persistent volume when enabled
    set:
      statefulset.enabled: false
      persistence.enabled: true
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: data
            persistentVolumeClaim:
              claimName: RELEASE-NAME-postgresql

  - it: should use emptyDir when persistence disabled
    set:
      statefulset.enabled: false
      persistence.enabled: false
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: data-emptydir
            emptyDir: {}
