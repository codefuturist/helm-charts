  # @section -- Deployment Parameters
  imagePullSecrets: []
  # -- (object) Environment variables to be added to the pod.
  # @section -- Deployment Parameters
  env:
    # Homarr environment variables
    # General Configuration
    # PUID:
    #   value: "1000"
    # PGID:
    #   value: "1000"
    # LOG_LEVEL:
    #   value: "info"  # debug / info / warn / error
    # NO_EXTERNAL_CONNECTION:
    #   value: "false"
    # ENABLE_DNS_CACHING:
    #   value: "false"
    #
    # Security (REQUIRED - generate with: openssl rand -hex 32)
    # SECRET_ENCRYPTION_KEY:
    #   valueFrom:
    #     secretKeyRef:
    #       name: homarr-secret
    #       key: encryption-key
    #
    # Docker Integration
    # DOCKER_HOSTNAMES:
    #   value: "localhost"
    # DOCKER_PORTS:
    #   value: "2375"
    #
    # Database Configuration
    # DB_DRIVER:
    #   value: "better-sqlite3"  # better-sqlite3 / mysql2 / node-postgres
    # DB_DIALECT:
    #   value: "sqlite"  # sqlite / mysql / postgresql
    # DB_URL:
    #   value: "/appdata/db/db.sqlite"
    # DB_HOST:
    #   value: "mysql-host"
    # DB_PORT:
    #   value: "3306"
    # DB_NAME:
    #   value: "homarr"
    # DB_USER:
    #   valueFrom:
    #     secretKeyRef:
    #       name: homarr-db-secret
    #       key: username
    # DB_PASSWORD:
    #   valueFrom:
    #     secretKeyRef:
    #       name: homarr-db-secret
    #       key: password
    #
    # Redis Configuration (External)
    # REDIS_IS_EXTERNAL:
    #   value: "false"
    # REDIS_HOST:
    #   value: "redis-host"
    # REDIS_PORT:
    #   value: "6379"
    # REDIS_USERNAME:
    #   value: "default"
    # REDIS_PASSWORD:
    #   valueFrom:
    #     secretKeyRef:
    #       name: homarr-redis-secret
    #       key: password
    # REDIS_DATABASE_INDEX:
    #   value: "0"
    # REDIS_TLS_CA:
    #   value: ""
    #
    # Advanced
    # DB_MIGRATIONS_DISABLED:
    #   value: "false"
  # -- (object) Mount environment variables from ConfigMap or Secret to the pod.
  # @section -- Deployment Parameters
  envFrom: {}
  # -- (object) Volumes to be added to the pod.
  # @section -- Deployment Parameters
  volumes:
    # Docker socket integration (optional)
    # docker-socket:
    #   hostPath:
    #     path: /var/run/docker.sock
    #     type: Socket
  # -- (object) Mount path for Volumes.
  # @section -- Deployment Parameters
  volumeMounts:
    # Docker socket integration (optional)
    # docker-socket:
    #   mountPath: /var/run/docker.sock
    #   readOnly: true
