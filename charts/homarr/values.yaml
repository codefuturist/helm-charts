    # @section -- Deployment Parameters
    repository: ghcr.io/homarr-labs/homarr
    # -- (tpl/string) Tag.
    # @section -- Deployment Parameters
    tag: "latest"
    # -- (tpl/string) Image digest. If resolved to a non-empty value, digest takes precedence on the tag.
    # @section -- Deployment Parameters
    digest: ""
