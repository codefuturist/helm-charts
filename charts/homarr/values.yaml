  # @section -- Deployment Parameters
  dnsPolicy: ""
  # -- (object) Startup probe.
  # @section -- Deployment Parameters
  startupProbe:
    # -- (bool) Enable Startup probe.
    # @section -- Deployment Parameters
    enabled: false
    # -- (int) Number of retries before marking the pod as failed.
    # @section -- Deployment Parameters
    failureThreshold: 30
    # -- (int) Time between retries.
    # @section -- Deployment Parameters
    periodSeconds: 10
    # -- (int) Number of successful probes before marking the pod as ready.
    # @section -- Deployment Parameters
    successThreshold: 1
    # -- (int) Time before the probe times out.
    # @section -- Deployment Parameters
    timeoutSeconds: 1
    # -- (object) HTTP Get probe.
    # @section -- Deployment Parameters
    httpGet: {}
    # -- (object) Exec probe.
    # @section -- Deployment Parameters
    exec: {}
    # -- (object) TCP Socket probe.
    # @section -- Deployment Parameters
    tcpSocket: {}
  # -- (object) Startup probe.
  # @section -- Deployment Parameters
  startupProbe:
    # -- (bool) Enable Startup probe.
    # @section -- Deployment Parameters
    enabled: true
    # -- (int) Number of retries before marking the pod as failed.
    # @section -- Deployment Parameters
    failureThreshold: 30
    # -- (int) Time between retries.
    # @section -- Deployment Parameters
    periodSeconds: 10
    # -- (int) Number of successful probes before marking the pod as ready.
    # @section -- Deployment Parameters
    successThreshold: 1
    # -- (int) Time before the probe times out.
    # @section -- Deployment Parameters
    timeoutSeconds: 5
    # -- (object) HTTP Get probe.
    # @section -- Deployment Parameters
    httpGet:
      path: /api/health/live
      port: http
    # -- (object) Exec probe.
    # @section -- Deployment Parameters
    exec: {}
    # -- (object) TCP Socket probe.
    # @section -- Deployment Parameters
    tcpSocket: {}
  # -- (object) Readiness probe.
  # @section -- Deployment Parameters
  readinessProbe:
    # -- (bool) Enable Readiness probe.
    # @section -- Deployment Parameters
    enabled: true
    # -- (int) Number of retries before marking the pod as failed.
    # @section -- Deployment Parameters
    failureThreshold: 3
    # -- (int) Time between retries.
    # @section -- Deployment Parameters
    periodSeconds: 10
    # -- (int) Number of successful probes before marking the pod as ready.
    # @section -- Deployment Parameters
    successThreshold: 1
    # -- (int) Time before the probe times out.
    # @section -- Deployment Parameters
    timeoutSeconds: 5
    # -- (int) Initial delay before probe starts.
    # @section -- Deployment Parameters
    initialDelaySeconds: 10
    # -- (object) HTTP Get probe.
    # @section -- Deployment Parameters
    httpGet:
      path: /api/health/ready
      port: http
    # -- (object) Exec probe.
    # @section -- Deployment Parameters
    exec: {}
    # -- (object) TCP Socket probe.
    # @section -- Deployment Parameters
    tcpSocket: {}
  # -- (object) Liveness probe.
  # @section -- Deployment Parameters
  livenessProbe:
    # -- (bool) Enable Liveness probe.
    # @section -- Deployment Parameters
    enabled: true
    # -- (int) Number of retries before marking the pod as failed.
    # @section -- Deployment Parameters
    failureThreshold: 3
    # -- (int) Time between retries.
    # @section -- Deployment Parameters
    periodSeconds: 20
    # -- (int) Number of successful probes before marking the pod as ready.
    # @section -- Deployment Parameters
    successThreshold: 1
    # -- (int) Time before the probe times out.
    # @section -- Deployment Parameters
    timeoutSeconds: 5
    # -- (int) Initial delay before probe starts.
    # @section -- Deployment Parameters
    initialDelaySeconds: 10
    # -- (object) HTTP Get probe.
    # @section -- Deployment Parameters
    httpGet:
      path: /api/health/live
      port: http
    # -- (object) Exec probe.
    # @section -- Deployment Parameters
    exec: {}
    # -- (object) TCP Socket probe.
    # @section -- Deployment Parameters
    tcpSocket: {}
