---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: restic-backup
  namespace: restic-backup
spec:
  interval: 5m
  chart:
    spec:
      chart: restic-backup
      version: "1.2.0"
      sourceRef:
        kind: HelmRepository
        name: codefuturist
        namespace: restic-backup
      interval: 1m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Add common production values here
    persistence:
      enabled: true
