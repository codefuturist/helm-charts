---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: semaphore
  namespace: semaphore
spec:
  interval: 5m
  chart:
    spec:
      chart: semaphore
      version: "1.3.0"
      sourceRef:
        kind: HelmRepository
        name: codefuturist
        namespace: semaphore
      interval: 1m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Add common production values here
    persistence:
      enabled: true
