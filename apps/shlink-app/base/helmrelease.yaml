---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: shlink
  namespace: shlink
spec:
  interval: 5m
  chart:
    spec:
      chart: shlink
      version: "1.0.1"
      sourceRef:
        kind: HelmRepository
        name: codefuturist
        namespace: shlink
      interval: 1m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Add common production values here
    persistence:
      enabled: true
