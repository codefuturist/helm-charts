---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: pgadmin
spec:
  interval: 5m
  chart:
    spec:
      chart: pgadmin
      version: "1.0.1"
      sourceRef:
        kind: HelmRepository
        name: codefuturist
        namespace: pgadmin
      interval: 1m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      tag: "9.10.0"

    pgadmin:
      email: "admin@example.com"
      # Note: Use existingSecret in production
      password: "changeme"

    persistence:
      enabled: true
      size: 5Gi

    resources:
      limits:
        cpu: 2000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi

    service:
      type: ClusterIP
      port: 80
