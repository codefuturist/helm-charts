---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: mealie
spec:
  interval: 5m
  chart:
    spec:
      chart: mealie
      version: "0.1.0"
      sourceRef:
        kind: HelmRepository
        name: codefuturist
        namespace: mealie
      interval: 1m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Add common production values here
    persistence:
      enabled: true
