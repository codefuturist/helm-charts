---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: proxmox-backup-server
  namespace: proxmox-backup-server
spec:
  interval: 5m
  chart:
    spec:
      chart: proxmox-backup-server
      version: "1.0.0"
      sourceRef:
        kind: HelmRepository
        name: codefuturist
        namespace: proxmox-backup-server
      interval: 1m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Add common production values here
    persistence:
      enabled: true
